@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="@routes.Assets.at("javascripts/chart.min.js")" type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
        <script src="@routes.Assets.at("javascripts/index.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">@title</a>
                    <ul class="nav">
                        <li class="active"><a href="/">Main Application</a></li>
                        <li><a id="addItem" href="#">Add an item</a></li>
                        <li><a href="https://github.com/panahi/ShoppingCart">See the code on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
        @content
        <div id="priorityModal" class="modal hide fade">
            <div class="modal-header alert-info">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Choose the priority for the items in your cart</h4>
            </div>
            <div class="modal-body well">
                <table class="table" id="priorityTable">
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Priority</th>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <div class="input-prepend input-append pull-left control-group">
                    <span class="add-on">$</span>
                    <input class="span2" id="budgetInput" type="text" placeholder="Enter your budget">
                </div>
                <div class="pull-right">
                    <a href="#" class="btn btn-warning" data-dismiss="modal">Cancel</a>
                    <a href="#" id="startShopping" class="btn btn-primary">Submit</a>
                </div>
            </div>
        </div>
        <div id="addItemModal" class="modal hide fade">
            <div class="modal-header alert">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Add an item to the inventory</h4>
                <h5 class="muted">This feature requires authentication</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addItemForm" action="" enctype="multipart/form-data">
                    <div class="control-group">
                        <label class="control-label" for="name">Item Name</label>
                        <div class="controls">
                            <input type="text" id="name" placeholder="Apple">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="quantity">Quantity</label>
                        <div class="controls">
                            <input type="number" id="quantity" placeholder="150">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="price">Price</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">$</span>
                                <input type="number" step="any" id="price" placeholder="1.99">
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" placeholder="password">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="image">Item Image</label>
                        <div class="controls">
                            <input type="file" id="image">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>

            </div>
    </body>
</html>
